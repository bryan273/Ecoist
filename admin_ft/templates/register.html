{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class="bg-blue-100 h-screen">
    <div class = "h-screen login flex justify-center items-center">
        <div class="block bg-blue-400 shadow-lg rounded-lg p-8">
            <div class=" rounded-2xl w-full flex justify-left">
                <h1 class="pb-7 font-bold text-blue-500 text-2xl mt-0.5 mb-1 ml-0.5">Formulir Registrasi</h1>
            </div> 
                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td>
                                <div class="flex gap-5 mt-4">
                                    <div class=" text-center lg:text-center">
                                        <input class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-md leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out" type="submit" name="submit" value="Daftar"/>
                                    </div>
                                </div>
                            </td>  
                        </tr>  
                    </table>  
                </form>

            {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                        {% endfor %}  
                </ul>   
            {% endif %}

        </div>  
    </div>
</div>
{% endblock content %}
