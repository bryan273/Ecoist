{% extends 'base.html' %}

{% block meta %}
<title>Login</title>

{% endblock meta %}

{% block content %}

<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<div class="bg-blue-100 h-screen">
    <div class = "h-screen login flex justify-center items-center">
        <div class="block bg-white shadow-lg rounded-lg p-8">
            <div class="rounded-2xl w-full m-1 flex justify-left">
                <h1 class="font-bold text-blue-500 text-2xl mt-0.5 mb-1 ml-0.5">Login</h1>
            </div>
            <br>

            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    <tr>
                        <div class="mb-6">
                            <input
                              type="text"
                              name="username"
                              class="form-control block w-full px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                              id="exampleFormControlInput2"
                              placeholder="Username"
                            />
                        </div>
                    </tr>
                            
                    <tr>
                        <div class="mb-6">
                            <input
                              type="password"
                              name="password"
                              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                              id="exampleFormControlInput2"
                              placeholder="Password"
                            />
                        </div>
                    </tr>

                    {% if messages %}
                    {% for message in messages %}
                    <div class=" text-center font-semibold text-red-600 mb-3 rounded-lg">
                        <p class="">{{ message }}</p>
                    </div>
                    {% endfor %}
                    {% endif %} 

                    <tr>
                        <div class="text-center lg:text-center">
                            <input class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out"
                            type="submit" value="Login">
                            <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                                Belum mempunyai akun? 
                                <a 
                                  href="{% url 'admin_ft:register' %}"
                                  class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">
                                  Buat Akun
                                </a>
                            </p>
                        </div>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
